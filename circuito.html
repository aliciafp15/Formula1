    <main>
        <h2>Circuito</h2>

        <section data-element="zonaXML">
            <h3>Carga de archivo XML</h3>
            <!-- El atributo multiple por defecto es false, por lo que solo permite la carga de 1 archivo -->
            <p><input type="file" accept=".xml" onchange="circuito.procesarXml(this.files);"></p>
        </section>

        <section data-element="zonaSVG">
            <h3>Altimetría</h3>
             <!-- Se cambia el atributo multiple a true, por lo que permite la carga de varios archivos -->
             <p><input type="file" accept=".svg" onchange="circuito.procesarAltimetria(this.files);" multiple></p>
        </section>

        <section data-element="zonaKML">
            <h3>Planimetría</h3>
             <!-- Se cambia el atributo multiple a true, por lo que permite la carga de varios archivos -->
             <p><input type="file" accept=".kml" onchange="circuito.procesarPlanimetria(this.files);" multiple></p>
             <!-- mapa dinamico -->
            <div id="mapaDinamicoKML"></div>
        </section>

        <script>
            var circuito = new Circuito();
        </script>
    </main>
